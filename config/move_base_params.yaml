
################################################################################################################ 
########### LED MANAGER NODE
################################################################################################################

led_manager:

  white: 0          #ffffff
  blue: 1           #0000ff
  yellow: 5         #ffff00
  pink: 4           #ff0084
  green: 3          #00ff00
  orange: 6         #ffa500
  red: 2            #ff0000
  black: 200        #000000
  cyan: 200            #00A8FF
  purple: 7         #800080 
  light_green: 100      #00fa9a

  waypoint_goal: 0  # Goals points that the robot must signal
  ghost_goal: 1 

  debug: False


################################################################################################################ 
########### SAFE TWIST
################################################################################################################

safe_twist: 

  safe_distance: 100.0    # distance in cm 
 
  motor_brake_factor: -1 
 
  max_linear_speed: 3.5  
  max_angular_speed: 25.0

  disable_ultrasonics: true

  debug: False

  accel_iterator_factor: 0.7
  accel_ramp_tolerence: 0.05



################################################################################################################ 
########### JOY ESP INTERFACE
################################################################################################################

joy_esp_interface: 

  max_vel_joy_linear: 5 
  max_vel_joy_angular: 10 
  
  max_value_controller: 127 
  
  drift_analog_tolerance: 20 

  debug: False




################################################################################################################ 
########### ODOMETRY
################################################################################################################

odometry:

  wheels_track: 0.3800  # distance in meters 
  wheels_radius: 0.075  # distance in meters 
  ticks_per_revolution: 7200 # 2400 * 3
  base_link_offset: 0.08 # distance (in meters) between the base_footprint and base_link 

  debug: False


  
